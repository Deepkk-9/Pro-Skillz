<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Image Picker and Uploader</h1>
		<input type="file" accept="image/" id="imageInput" onchange="handleImageSelection()">
		<script>
			function handleImageSelection() {
				const input = document.getElementById('imageInput');
				const file = input.files[0];

				if (file) {
					const reader = new FileReader();
					reader.onload = (e) => {
						const base64String = e.target.result.split(',')[1];
						sendToServer(base64String);
					}
					reader.readAsDataURL(file);
				}
			}

			function sendToServer(base64String) {
				console.log('Base64 String: ', base64String);

				fetch('http://localhost:3000/api/image/upload', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({image: base64String})
				})
				.then(response => response.json())
				.then(data => {
					console.log('Server response: ', data)
				})
				.catch(error => {
					console.error('Error: ', error);
				})
			}

		</script>
	</body>
</html>
